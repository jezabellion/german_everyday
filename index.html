<!doctype html>
<html>
<title>Forcefeed</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<meta name="mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="application-name" content="daily_german">
<meta name="apple-mobile-web-app-title" content="daily_german">
<meta name="theme-color" content="#059698">
<meta name="msapplication-navbutton-color" content="#059698">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<meta name="msapplication-starturl" content="/">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<script src="https://unpkg.com/vue"></script>

<head>
<!-- <link rel="stylesheet" type="text/css" href="https://cdn.rawgit.com/hasantayyar/german_everyday/master/flashcard/app.css"> -->
<link rel="stylesheet" type="text/css" href="app.css">


</head>
<body>
    <!-- Rectangular switch -->


    <div class="row">
        <div class="small-12 medium-8 medium-centered columns">
            <div id="nav_sections"></div>
            <div id="container">
                <article id="flashcard">
                    <word-item
                        v-for="word in words" v-if="word.show"
                        v-bind:word="word"
                        v-bind:key="word.word">
                    </word-item>
                    
                    <div class="nav"><div class="row"><div class="small-6 columns"><a id="previous" v-on:click="prev">&#x2039; prev</a></div><div class="small-6 columns"><a id="next" v-on:click="next">next &#x203A;</a></div></div></div>
                </article>
            
            </div>
        </div>
    </div>
    
    <div class="row">
        <div class="small-12 medium-8 medium-centered columns">
            <div class="row">
                <div class="small-6 columns">
                    <div id='display'><span class='total'></span></div>
                </div>
                <div class="small-6 columns">
                    
                    <!-- Rectangular switch -->
                    <label class="checkbox_check">
                        Random <input type="checkbox">
                            <span class="slider"></span>
                            </label>
                </div>
            </div>
        </div>
    </div>


    <script
  src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script type="text/javascript" src="app.js"></script>
<script type="text/javascript">
  init('German');
</script>
<script type="text/javascript" src="jerry.js"></script>
</body>
</html>
